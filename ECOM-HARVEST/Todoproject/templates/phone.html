{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mb-3">
  {% if category %}
 <h1 class="hed mt-5 mb-2">{{category.name}}</h1>
 <img class="can rounded-5 " src="{{category.image.url}}" style="margin-left: 700px;" width="26%" height="450" alt="">
 <h5 class="des mt-4 mb-5">{{category.desc}}</h5>
 <link rel="stylesheet" href="{% static 'css\style.css' %}">
 {% else %}
 {% endif %}
 </div>
 
 

<div class="container-fluid ">
    <div class="card-group mb-3">
      {% for i in products %}
        {% if i.available %}
        <a href="{% url 'shop:details' i.id %}">
        <div class="cad border p-3 mb-5 bg-body rounded mb-4 me-2 mr-5" style="padding-left: 200px;">
          <img src="{{i.image.url}}" height="270px" class="card-img-top rounded-4" alt="...">
          <div class="card-body" style="margin-left: 70px;">
            <h5 class="card-title">{{i.name}}</h5>
            <h5 class="card-text" style="color: blue;">${{i.price}}</h5>
            <h6 class="card-text">{{i.category}}</h6>
          </div>
        </div>
        </a>
        
        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
