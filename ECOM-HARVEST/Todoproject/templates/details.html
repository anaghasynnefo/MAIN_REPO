{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="conta container-fluid mb-3 justify-content-center  d-flex ">
    <div class="card crd rounded-2  ms-4 w-50 me-4 mb-5 mt-3"style="border:0;">
        <div class="row">
            <h2 class="hed2">{{data.name}}</h2>
            <div class="cd card shadow-lg p-3 mb-5 p-3 mb-5 bg-body rounded mb-4">
                <img src="{{data.image.url}}" class="card-img-top rounded-2 ms-2 mt-3" alt="...">
                <div class="card-body">
                
      
                
                </div>
            </div>
            <div class="col2 col-5 ms-2">
                <h4>{{data.name}}</h4>
                <h5>{{data.desc}}</h5>
                <h5 class="" style="color: blue;">${{data.price}}</h5>
                <h5 class="ct mt-2" >category: {{data.category}}</h5>

                {% if data.stock >= 1 %}

                <!-- <button class="btn btn-primary me-3">Add to cart</button> -->
                <a href="{% url 'cartapp:addcart' data.id %}" type="button" class="btn btn-warning me-3">Add to cart</a>
                
                {% else %}

                <span><h3 class="out" style="color: green;">out of stock</h3></div>
                {% endif %}
            </div>
          </div>
    </div>
        
</div>

{% endblock %}
