{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center">
            <form action="" method="post" class="form w-50" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="my-3">
                    <input type="text" name="task" placeholder="Task" class="form-control">
                </div>
                <div>
                    <input type="number" name="priority" class="form-control" placeholder="priority">
                </div>

                <div>
                    <input type="date" name="date" class="form-control my-3" placeholder="Date">
                </div>

                <div>
                    <input type="file" name="image" class="form-control my-3" placeholder="Date">
                </div>
                
                <div class="my-3">
                    <button class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>


        <div class="col-lg-6 col-md-6 col-sm-12 p-3">
            <h1 class="text-center">task to complete</h1>
            <div class="container">
                {% for task in tasks %}
                <div class="tasks d-flex justify-content-between flex-wrap">
                    <div class="child"><img src="{{task.image.url}}"alt=""></div>
                    <div class="child">{{task.task}}</div>

                    <div class="child">
                        {{task.priority}}
                        <a href="{% url 'update' task.id %}" class="btn btn-primary">update</a>
                        <a href="{% url 'delete' task.id %}" class="btn btn-success">done</a>
                    </div>
                </div>
                {% empty %}
                <h3 class="text-primary">Task is empty</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
