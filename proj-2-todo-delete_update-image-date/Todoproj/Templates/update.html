{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center">
            <form action="" method="post" class="form w-50">
                {% csrf_token %}
                <div class="my-3">
                    <input type="text" name="task" placeholder="Task" class="form-control" value="{{task.task}}">
                </div>
                <div>
                    <input type="number" name="priority" class="form-control" placeholder="priority"
                        value="{{task.priority}}">
                </div>

                <div>
                    <input type="date" name="date" class="form-control my-3" placeholder="Date" value="{{task.date}}">
                </div>

                <div class="my-3">
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
